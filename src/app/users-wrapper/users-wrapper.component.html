<app-header></app-header>
<div
  class="users-wrapper"
  infinite-scroll
  [scrollWindow]="false"
  [infiniteScrollDistance]="2"
  (scrolled)="paginate()"
>
  <app-user-card
    *ngFor="let user of users$ | async"
    [user]="user"
    (clicked)="navigate(user.id)"
    [appSearch]="searchKey$ | async"
  ></app-user-card>

  <app-spinner *ngIf="loadingData$ | async"></app-spinner>
</div>
