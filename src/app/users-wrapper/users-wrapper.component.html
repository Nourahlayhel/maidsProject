<app-header
  [searchText]="searchKey$ | async"
  (onSearch)="search($event)"
></app-header>

<div
  class="users-wrapper"
  infinite-scroll
  [scrollWindow]="false"
  [infiniteScrollDistance]="2"
  (scrolled)="paginate()"
>
  <div [@load] *ngFor="let user of usersService.users$ | async">
    <app-user-card [user]="user" (clicked)="navigate(user.id)"></app-user-card>
  </div>
  <app-spinner *ngIf="loadingData$ | async"></app-spinner>
</div>
